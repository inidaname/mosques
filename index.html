<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mosque Collections</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/bootstrap/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container m-5">
        <div class="row h-100">
            <div class="col col-8 mx-auto shadow rounded p-3 d-flex flex-column justify-content-between h-100 align-items-center">
                <h1 class="h1 text-center">Upload a Mosque</h1>
                <div class="progress w-100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width: 1%"></div>
                </div>
                <div class="custom-file my-4">
                    <input type="file" accept="image/*" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
                <button class="btn btn-lg btn-success" onclick="upLoad()">Upload</button>
            </div>

            <div class="m-5 col-12">
                <figure class="figure my-3">
                    <img src="" id="previewImg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                    <figcaption class="figure-caption">A caption for the above image.</figcaption>
                </figure>
            </div>
        </div>
    </div>
    <script src="./assets/jquery/jquery-3.3.1.min.js"></script>
    <script src="./assets/jquery/popper.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
